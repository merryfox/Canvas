<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35-7</title>
    <style>
        canvas {
            border: thin solid black; margin: 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="140">
        Your browser doesn't support the <code>vanvas</code> element.
    </canvas>
</body>
<script>
    var ctx = document.getElementById("canvas").getContext("2d");

    var offset = 10;
    var size = 50;
    var count = 5;
    ctx.lineWidth = 3;
    var fillColors = ["black", "grey", "lightgrey", "red", "blue"];
    var strokeColors = ["rgb(0,0,0)", "rgb(100,100,100)","rgb(200,200,200)","rgb(250,0,0)","rgb(0,0,255)"];

    for (var i = 0; i < count; i++) {
        ctx.fillStyle = fillColors[i];
        ctx.strokeStyle = strokeColors[i];

        ctx.fillRect(i *(offset + size) + offset, offset, size, size);
        ctx.strokeRect(i * (offset + size) + offset, (2 * offset) + size, size, size);
    }
</script>
</html>
